<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEDE5020POE</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- using bootstrap cdn styling to neatly arrange our html -->
    <!-- this allows for the website to be easily screen responsive by using flex grid rows and column -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- adding google font here to bring our dashboard some more character (using google font Poppins)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Tektur:wght@400..900&display=swap" rel="stylesheet">


    <!-- adding font awesome here for our icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>

        <div id="addSurfSpotPage" hidden class="activePageTag"></div>

        <div class="container-fluid">
            <div class="row" style="margin: 50px;">
                <div class="col-12 col-md-3 col-lg-2 pb-3 pb-md-0">
                    <div class="glassmorphismCard">
                        <!--our navigation side bar :) -->
                        <ul style="list-style: none; padding: 0; margin: 0;">
                            <li class="glassmorphismSideBarCard">
                                <a href="index.html" class="sidebarText">
                                    <i class="fas fa-house" style="color: #9C9C9C; margin-right: 5px;"></i> Home
                                </a>
                            </li>
                            <li class="glassmorphismSideBarCard">
                                <a href="exploreSurfSpots.html" class="sidebarText">
                                    <i class="fas fa-map-marked-alt" style="color: #9C9C9C; margin-right: 5px;"></i> Explore Surf Spots
                                </a>
                            </li>
                            <li class="glassmorphismSideBarCard">
                                <a href="personalPage.html" class="sidebarText">
                                    <i class="fas fa-user" style="color: #9C9C9C; margin-right: 5px;"></i> Personal Page
                                </a>
                            </li>
                            <li class="glassmorphismSideBarCard">
                                <a href="about.html" class="sidebarText">
                                    <i class="fas fa-info-circle" style="color: #9C9C9C; margin-right: 5px;"></i> About
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-12 col-md-9 col-lg-10" style="font-family: Poppins;">
                    <div class="glassmorphismCard">

                        <div class="row mt-2">
                            <div class="col-12">
                                <h1>Add Surf Spot</h1>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-12 col-lg-4 pb-3 pb-lg-0">
                                <div onclick="showAddSurfSpotModal(this)" class="card p-3" style="display: flex; flex-direction: row; cursor: pointer;">
                                    <i class="fas fa-plus-circle" style="color: #9C9C9C; margin-right: 5px;"></i>
                                    <p style="margin: -4px; margin-left: 10px;">Add your first surf spot</p>
                                </div>
                            </div>
                            <div class="col-12 col-lg-4 pb-3 pb-lg-0">
                                <div onclick="showAddSurfSpotModal(this)" class="card p-3" style="display: flex; flex-direction: row; cursor: pointer;">
                                    <i class="fas fa-plus-circle" style="color: #9C9C9C; margin-right: 5px;"></i>
                                </div>
                            </div>
                            <div class="col-12 col-lg-4 pb-3 pb-lg-0">
                                <div onclick="showAddSurfSpotModal(this)" class="card p-3" style="display: flex; flex-direction: row; cursor: pointer;">
                                    <i class="fas fa-plus-circle" style="color: #9C9C9C; margin-right: 5px;"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <!-- this is our hidden boiler plate surf sport card that will be added to the row above -->
        <div id="addSurfSpotCardDetailsHidden" style="display: none; flex-direction: column; cursor: pointer;">

            <div class="row mb-2 align-items-center">
                <div class="col-12">
                    <div>Surf Spot Name:</div>
                    <span class="spotNameCardDetails" style="color: #3fcc96;"></span>
                </div>
            </div>

            <div class="row mb-2 align-items-center">
                <div class="col-12">
                    <div>Location:</div>
                    <span class="spotLocationCardDetails"style="color: #3fcc96;"></span>
                </div>
            </div>

            <div class="row mb-2 align-items-center">
                <div class="col-12">
                    <div>Wave Type:</div>
                    <span class="waveTypeCardDetails"style="color: #3fcc96;"></span>
                </div>
            </div>

            <div class="row mb-2 align-items-center">
                <div class="col-12">
                    <div>Difficulty Level:</div>
                    <span class="difficultyCardDetails"style="color: #3fcc96;"></span>
                </div>
            </div>

            <div class="row mb-2 align-items-center">
                <div class="col-12">
                    <div>Description:</div>
                    <span class="descriptionCardDetails"style="color: #3fcc96;"></span>
                </div>
            </div>
        </div>

        <div class="bottomFooter">
            <footer>
                <p>&copy; Ben Norton - WEDE5020 POE 2025</p>
            </footer>
        </div>


        <!-- Add Surf Spot Modal -->
        <div class="modal fade" id="addSurfSpotModal" tabindex="-1" aria-labelledby="addSurfSpotModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="padding: 20px; background: linear-gradient(to bottom, #f9f9f9, #888888);">

                <div class="glassmorphismCard" >

                    <div class="modal-header">
                    <h5 class="modal-title" id="addSurfSpotModalLabel">Add New Surf Spot</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                    <form id="addSurfSpotForm">
                        <div class="mb-3">
                            <label for="spotName" class="form-label">Surf Spot Name</label>
                            <input type="text" class="form-control" id="spotName" placeholder="e.g., Muizenberg Beach" required>
                        </div>

                        <div class="mb-3">
                            <label for="spotLocation" class="form-label">Location</label>
                            <input type="text" class="form-control" id="spotLocation" placeholder="e.g., Cape Town, South Africa" required>
                        </div>

                        <div class="mb-3">
                            <label for="waveType" class="form-label">Wave Type</label>
                            <select id="waveType" class="form-select" required>
                                <option value="">Select wave size</option>
                                <option value="small">Small Waves</option>
                                <option value="medium">Medium Waves</option>
                                <option value="large">Big Waves</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="difficulty" class="form-label">Difficulty Level</label>
                            <select id="difficulty" class="form-select">
                                <option value="">Select difficulty</option>
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea id="description" class="form-control" rows="3" placeholder="Describe this surf spot..."></textarea>
                        </div>

                        <button onclick="addNewSurfSpot(this)" type="button" class="btn btn-primary w-100">Add Surf Spot</button>
                    </form>
                    </div>

                </div>

            </div>
        </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
